db: mongo
dataset_name: "100k"
repeats: 5
concurrency: 8

queries:
  read_by_carrier_day:
    carrier: "AA"            # <- PODMIEŃ na realnego przewoźnika
    date_from: "2024-01-01"  # <- PODMIEŃ na realny zakres (string fl_date)
    date_to:   "2024-01-31"
    limit: 1000

  top_routes_month:
    month: "2024-01"         # regex "YYYY-MM" zadziała na fl_date jako string

  histogram_arr_delay:
    bins: [0,5,15,30,60,120,10000]

crud:
  sample_size_for_writes: 5000
